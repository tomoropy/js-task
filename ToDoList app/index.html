<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do App</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>To do app</h1>
    </div>
  
    <div class="input">
      <input placeholder="todoを入力" class="input-area" id="inputTodo">
      <button class="submit" id="addBtn">追加</button>
    </div>
  
    <div class="status-filed">
      <ul class="status" id="statusLists">
      </ul>
    </div>
    
    <div class="list-filed">
      <ul class="lists" id="todoLists">
      </ul>
    </div>
  </div>

</body>
</html>

<script src="app.js"></script>
